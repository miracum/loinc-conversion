services:
  loinc-conversion:
    image: docker.miracum.org/miracum-etl/loinc-conversion:$IMAGE_TAG
    environment:
      LOG_REQUESTS: "true"
    cap_drop:
      - ALL
    privileged: false
    read_only: true
    ipc: none
    security_opt:
      - "no-new-privileges:true"

  tester:
    image: docker.miracum.org/miracum-etl/loinc-conversion:$IMAGE_TAG
    entrypoint: ["npm"]
    command: ["run", "tests:e2e"]
    environment:
      - API_ENDPOINT=http://loinc-conversion:8080
    depends_on:
      - loinc-conversion
